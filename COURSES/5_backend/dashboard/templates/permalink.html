{% extends "base.html" %}

{% block content %}

  <div class="post">
    <div class="post-title">{{post.title}}</div>
    <div class="post-created">Created on: {{post.created.strftime("%b %d, %y")}}</div>
    <!-- <pre> preserves the whitespace and stays that way -->
    <pre class="post-body">{{post.entry}}</pre>
  </div>

{% endblock %}
